[DEFAULT]
devices = /srv/node/
bind_port = 6200
workers = 0
mount_check = false
disable_fallocate = true
log_facility = LOG_LOCAL3
eventlet_debug = true

[pipeline:main]
pipeline = healthcheck recon object-server

[app:object-server]
use = egg:swift#object

[filter:recon]
use = egg:swift#recon

[filter:healthcheck]
use = egg:swift#healthcheck


[object-replicator]

[object-updater]

[object-auditor]

[object-reconstructor]

[object-relinker]

[object-expirer]

